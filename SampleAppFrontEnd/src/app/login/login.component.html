
<div class="row justify-content-md-center">
    <div class="col col-lg-4 card" >
        <form [formGroup]="formModel" autocomplete="off" (ngSubmit)="loginUser()" >
            <div class="form-group required">
              <label>Username</label>
              <input class="form-control" formControlName="UserName">
             
            </div>
            
            <div>
              <div class="form-group required">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="Password">
                
              </div>
              
            </div>
            <div class="form-row">
              <div class="form-group col-md-8 offset-md-2">
                <button type="submit" class="btn btn-lg btn-block btn-success" [disabled]="!formModel.valid">Sign-in</button>
              </div>
            </div>
          </form>
          <a [routerLink]="['']" routerLinkActive="router-link-active" >Registration</a>
    </div>
</div>
